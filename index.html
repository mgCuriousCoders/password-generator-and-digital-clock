<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="password.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
   
    <div class="box" id="box">
      <h2 id="digital-clock">Saat</h2>
      <h1>Random Password Generator</h1>
      <span class="error-msg"></span>
      <div class="input-div">
      <input
      type="text"
      id="password"
      placeholder="Click to generate password!"
    />
  </div>
      <div class="buttons">
        <button class="btn" id="generate">Generate</button>
        <button class="btn" id="copy">
          Copy <i class="fa-solid fa-paste"></i>
          <span class="copy-success"></span>
        </div>
          <div class="buttons reset-show-hide">
            <button class="btn show-btn" id="show-hide">Hide Password</button>
            <button class="btn reset-btn" id="reset">Reset</button>
          </button>
          </div>
          <div class="copy-right"> </div>
        </div> 
       
    
   
    <script src="app.js"></script>
  </body>
</html>
